<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cardápio</title>
</head>
<body>
  <h2>Cadastro de Cardápio</h2>

  <form action="#" method="post">
    <label>Data:</label><br>
    <input type="date" name="data"><br><br>

    <label>Tipo de refeição:</label><br>
    <select name="tipo">
      <option>Café da manhã</option>
      <option>Almoço</option>
      <option>Jantar</option>
    </select><br><br>

    <label>Prato Principal:</label><br>
    <input type="text" name="prato"><br><br>

    <label>Acompanhamentos:</label><br>
    <input type="text" name="acompanhamentos"><br><br>

    <label>Opções vegetarianas/veganas:</label><br>
    <input type="text" name="opcoes"><br><br>

    <button type="submit">Salvar Cardápio</button>
  </form>

  <!-- Lista de cardápios -->
  <h3>Cardápios Cadastrados</h3>
  <table border="1">
    <tr>
      <th>Data</th>
      <th>Refeição</th>
      <th>Prato</th>
      <th>Acompanhamentos</th>
      <th>Opções</th>
      <th>Ações</th>
    </tr>
    <tr>
      <td>24/09/2025</td>
      <td>Almoço</td>
      <td>Arroz, feijão e frango</td>
      <td>Salada e batata frita</td>
      <td>Salada vegana</td>
      <td>✏️ 🗑️</td>
    </tr>
  </table>

  <br>
  <a href="admin.html">Voltar</a>
</body>
</html>
